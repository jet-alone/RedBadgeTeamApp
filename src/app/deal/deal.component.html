<h1 STYLE="TEXT-ALIGN: CENTER;">DEALS DEALS DEALS!!!</h1>

<mat-card style="text-align: center;">
  <div class="example-container">
    <mat-card-content>
      <form [formGroup]="dealForm" (ngSubmit)="onSubmit()" >
        <mat-form-field>
          <input matInput placeholder="Title" type="text" formControlName="title">
        </mat-form-field>
        <br>
        <mat-form-field>
          <input matInput placeholder="Tell us about your deal!" formControlName="text">
        </mat-form-field>
        <br>
        <button mat-raised-button color="primary" type="submit">Post Deal</button>
      </form>
    </mat-card-content>
  </div>
</mat-card>

<mat-card class="dealsCard" *ngFor="let deal of deal" style="margin: 5em; padding: 1em;">
  <mat-card-title>{{ deal.title }}</mat-card-title>
  <mat-card-content>{{ deal.text }}</mat-card-content>
  <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deleteDeal(deal.id)" *ngIf="token !== null || undefined"> Delete </button>
      <button mat-raised-button color="accent" (click)="clickedButton(deal.id)" *ngIf="token !== null || undefined"> Update </button>
  </mat-card-actions>
</mat-card>
<app-update-deal *ngIf="createdClicked" [id]="tempDealId"></app-update-deal>
